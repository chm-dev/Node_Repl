<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node REPL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="runBtn" class="btn btn-primary" title="Run Code (Ctrl+Enter)">
                    <span class="icon">▶</span> Run
                </button>
                <button id="clearBtn" class="btn btn-secondary" title="Clear Output (Ctrl+K)">
                    <span class="icon">🗑</span> Clear
                </button>
            </div>
            <div class="toolbar-center">
                <span id="fileName" class="file-name">untitled.js</span>
            </div>
            <div class="toolbar-right">
                <button id="saveBtn" class="btn btn-secondary" title="Save (Ctrl+S)">
                    <span class="icon">💾</span> Save
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h3>Code Editor</h3>
                    <div class="panel-controls">
                        <button id="newFileBtn" class="btn-icon" title="New File">📄</button>
                        <button id="openFileBtn" class="btn-icon" title="Open File">📁</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="codeEditor"></textarea>
                </div>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <h3>Output</h3>
                    <div class="panel-controls">
                        <button id="clearOutputBtn" class="btn-icon" title="Clear Output">🗑</button>
                    </div>
                </div>
                <div class="output-container">
                    <div id="output"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <span id="statusText">Ready</span>
            </div>
            <div class="status-right">
                <span id="cursorPosition">Ln 1, Col 1</span>
            </div>
        </div>
    </div>

    <!-- Include CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/keymap/sublime.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
